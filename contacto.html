<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Gimnasio Olimpo</title>
</head>
<body>
    <div class="container">
        <form id="contactForm">
            <h2>Contacto</h2>
            <input type="text" name="name" placeholder="Nombre" required>
            <input type="email" name="email" placeholder="Correo Electrónico" required>
            <textarea name="message" placeholder="Mensaje" rows="5" required></textarea>
            <div class="spinner" id="spinner"></div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <div class="modal" id="confirmationModal">
        <div class="modal-content">
            <p>¡Formulario enviado correctamente!</p>
            <button onclick="closeModal()">Cerrar</button>
        </div>
    </div>
      <!--Footer-->
      <footer>
        <div class="footer-contenido">
            <div class="newsletter">
                <h2>Suscríbete a nuestro boletín</h2>
                <form action="#">
                    <input type="email" placeholder="Tu correo electrónico" required>
                    <button type="submit">Suscribirse</button>
                </form>
            </div>
            <div class="redes-suscripcion">
                <h2>Conecta con nosotros</h2>
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
            </div>
            <div class="mapa">
                <h2>Nuestra ubicación</h2>
                <iframe src="https://www.google.com/maps/embed?pb=..." width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; 2025 Todos los derechos reservados</p>
        </div>
    </footer>
</body>
</html>
